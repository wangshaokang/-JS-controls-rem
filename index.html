<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function refreshRem() {
        var desW = 375;
        var winW = document.documentElement.clientWidth;
        var ratio =winW/desW;
        document.documentElement.style.fontSize = ratio * 100 + 'px';
    }
    refreshRem();
    window.addEventListener('resize', refreshRem);
</script>
</body>
</html>
